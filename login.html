<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Cancer Detection - Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="login-header">
                <h1>Blood Cancer Detection</h1>
                <p>Sign in to continue</p>
            </div>
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="text" id="email" name="email" placeholder="Enter your email" required>
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <i class="fas fa-lock"></i>
                </div>
                <button type="submit" class="login-btn">Sign In</button>
            </form>
            <div class="login-footer">
                <a href="#" id="forgotPassword">Forgot Password?</a>
                <p>Don't have an account? <a href="register.html" id="register">Register</a></p>
                
            </div>
        </div>
        <div class="background-animation">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </div>
    <script src="script.js">
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            
            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    const email = document.getElementById('email').value.trim();
                    const password = document.getElementById('password').value.trim();
                    
                    if (email === '' || password === '') {
                        alert('Please fill in all fields');
                        return;
                    }
                    
                    // Simulate checking user credentials
                    // In a real application, you would check against a database
                    if (email !== 'user@example.com' || password !== 'password') {
                        alert('User not found. Please click on the Register button to create an account.');
                        return;
                    }
                    
                    // Redirect to detection page for valid credentials
                    window.location.href = 'detection.html';
                });
            }
            
            // Registration link
            const registerLink = document.getElementById('register');
            if (registerLink) {
                registerLink.href = 'register.html';
            }
            
            // Forgot password link
            const forgotPasswordLink = document.getElementById('forgotPassword');
            if (forgotPasswordLink) {
                forgotPasswordLink.href = 'forgot-password.html';
            }
        });
    </script>
</body>
</html>
